<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI股票新聞平台，透過即時爬蟲與AI分析提供重點摘要與股票建議。AI-powered stock news platform offering summaries and stock recommendations based on real-time financial news.">

<body>
    <div class="header">
        <div class="logo">Stock Insight</div>
    </div>
    <div class="search-block">
        <div class="start-time-title">開始時間:</div>
        <input type="datetime-local" class="start-time-calendar">

            <option value="true">統整分析</option>
