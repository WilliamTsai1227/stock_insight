<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Design - Stock Insight (純 CSS)</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <style>
        /* CSS Reset 和基本設定 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Work Sans", "Noto Sans", sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .layout-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
        }

        /* Header 樣式 */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            border-bottom: 1px solid #f0f2f5;
            padding: 12px 40px; /* px-10 py-3 */
        }

        .header-left-section {
            display: flex;
            align-items: center;
            gap: 32px; /* gap-8 */
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px; /* gap-4 */
            color: #111418;
        }

        .logo-icon {
            width: 16px; /* size-4 */
            height: 16px; /* size-4 */
        }

        .logo-title {
            color: #111418;
            font-size: 18px; /* text-lg */
            font-weight: 700; /* font-bold */
            line-height: 28px; /* leading-tight */
            letter-spacing: -0.015em; /* tracking-[-0.015em] */
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 36px; /* gap-9 */
        }

        .nav-links a {
            color: #111418;
            font-size: 14px; /* text-sm */
            font-weight: 500; /* font-medium */
            line-height: 20px; /* leading-normal */
            text-decoration: none;
        }

        .header-right-section {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            gap: 32px; /* gap-8 */
        }

        /* Search Input 樣式 */
        .search-label {
            display: flex;
            flex-direction: column;
            min-width: 160px; /* min-w-40 */
            height: 40px; /* !h-10 */
            max-width: 256px; /* max-w-64 */
        }

        .search-input-wrapper {
            display: flex;
            width: 100%;
            flex: 1;
            align-items: stretch;
            border-radius: 12px; /* rounded-xl */
            height: 100%;
        }

        .search-icon-container {
            color: #60748a;
            display: flex;
            border: none;
            background-color: #f0f2f5;
            align-items: center;
            justify-content: center;
            padding-left: 16px; /* pl-4 */
            border-top-left-radius: 12px; /* rounded-l-xl */
            border-bottom-left-radius: 12px;
            border-right: 0;
        }

        .search-input {
            flex: 1;
            width: 100%;
            min-width: 0;
            resize: none;
            overflow: hidden;
            border-radius: 12px; /* rounded-xl */
            color: #111418;
            border: none;
            background-color: #f0f2f5;
            height: 100%;
            padding: 0 16px 0 8px; /* px-4 pl-2 */
            font-size: 16px; /* text-base */
            font-weight: 400; /* font-normal */
            line-height: 24px; /* leading-normal */
            border-top-left-radius: 0; /* rounded-l-none */
            border-bottom-left-radius: 0;
            border-left: 0;
        }
        .search-input::placeholder {
            color: #60748a;
        }
        .search-input:focus {
            outline: 0;
            box-shadow: none;
            border: none;
        }

        /* Notification Button 樣式 */
        .notification-button {
            display: flex;
            max-width: 480px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 9999px; /* rounded-full */
            height: 40px; /* h-10 */
            background-color: #f0f2f5;
            color: #111418;
            gap: 8px; /* gap-2 */
            font-size: 14px; /* text-sm */
            font-weight: 700; /* font-bold */
            line-height: 20px; /* leading-normal */
            letter-spacing: 0.015em; /* tracking-[0.015em] */
            min-width: 0;
            padding: 0 10px; /* px-2.5 */
            border: none;
        }

        /* Profile Image 樣式 */
        .profile-image {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            aspect-ratio: 1 / 1; /* aspect-square */
            border-radius: 9999px; /* rounded-full */
            width: 40px; /* size-10 */
            height: 40px; /* size-10 */
        }

        /* Content Area 樣式 */
        .content-area {
            padding: 20px 160px; /* px-40 py-5 */
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .layout-content-container {
            display: flex;
            flex-direction: column;
            max-width: 960px; /* max-w-[960px] */
            flex: 1;
        }

        .welcome-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 12px; /* gap-3 */
            padding: 16px; /* p-4 */
        }

        .welcome-title {
            color: #111418;
            letter-spacing: -0.025em; /* tracking-light */
            font-size: 32px; /* text-[32px] */
            font-weight: 700; /* font-bold */
            line-height: 40px; /* leading-tight */
            min-width: 288px; /* min-w-72 */
        }

        .welcome-description {
            color: #111418;
            font-size: 16px; /* text-base */
            font-weight: 400; /* font-normal */
            line-height: 24px; /* leading-normal */
            padding-bottom: 12px; /* pb-3 */
            padding-top: 4px; /* pt-1 */
            padding-left: 16px; /* px-4 */
            padding-right: 16px; /* px-4 */
        }

        .features-title {
            color: #111418;
            font-size: 22px; /* text-[22px] */
            font-weight: 700; /* font-bold */
            line-height: 28px; /* leading-tight */
            letter-spacing: -0.015em; /* tracking-[-0.015em] */
            padding-left: 16px; /* px-4 */
            padding-right: 16px; /* px-4 */
            padding-bottom: 12px; /* pb-3 */
            padding-top: 20px; /* pt-5 */
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(158px, 1fr)); /* grid-cols-[repeat(auto-fit,minmax(158px,1fr))] */
            gap: 12px; /* gap-3 */
            padding: 16px; /* p-4 */
        }

        .feature-card {
            display: flex;
            flex: 1;
            gap: 12px; /* gap-3 */
            border-radius: 8px; /* rounded-lg */
            border: 1px solid #dbe0e6;
            background-color: #ffffff;
            padding: 16px; /* p-4 */
            flex-direction: column;
        }

        .feature-icon {
            color: #111418;
            width: 24px; /* size-24px */
            height: 24px; /* size-24px */
        }

        .feature-text-content {
            display: flex;
            flex-direction: column;
            gap: 4px; /* gap-1 */
        }

        .feature-card h2 {
            color: #111418;
            font-size: 16px; /* text-base */
            font-weight: 700; /* font-bold */
            line-height: 24px; /* leading-tight */
        }

        .feature-card p {
            color: #60748a;
            font-size: 14px; /* text-sm */
            font-weight: 400; /* font-normal */
            line-height: 20px; /* leading-normal */
        }

        /* SVG 樣式 */
        .logo-icon svg,
        .search-icon-container svg,
        .notification-button svg,
        .feature-icon svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

    <script>

        document.addEventListener('DOMContentLoaded', () => {

            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    // event.preventDefault();
                    console.log(`點擊了導覽列項目: ${event.target.textContent}`);
                });
            });

            const searchInput = document.querySelector('.search-input');
            if (searchInput) {
                searchInput.addEventListener('input', (event) => {
                    console.log(`搜尋框輸入: ${event.target.value}`);
                });
            }

            const notificationButton = document.querySelector('.notification-button');
            if (notificationButton) {
                notificationButton.addEventListener('click', () => {
                    alert('您點擊了通知按鈕！');
                });
            }
        });
    </script>
