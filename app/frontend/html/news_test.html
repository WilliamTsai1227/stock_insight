    <style>
        /* CSS Reset 和基本設定 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Work Sans", "Noto Sans", sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* 防止水平滾動 */
        }

        .layout-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* 讓內容區域能佔滿剩餘空間 */
            height: 100%;
        }

        /* Header 樣式 */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            white-space: nowrap;
            border-bottom: 1px solid #f0f2f5;
            padding: 12px 40px; /* px-10 py-3 */
            background-color: #ffffff;
        }

        .header-left-section {
            display: flex;
            align-items: center;
            gap: 32px; /* gap-8 */
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px; /* gap-4 */
            color: #111418;
        }

        .logo-icon {
            width: 16px; /* size-4 */
            height: 16px; /* size-4 */
        }

        .logo-title {
            color: #111418;
            font-size: 18px; /* text-lg */
            font-weight: 700; /* font-bold */
            line-height: 28px; /* leading-tight */
            letter-spacing: -0.015em; /* tracking-[-0.015em] */
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 36px; /* gap-9 */
        }

        .nav-links a {
            color: #111418;
            font-size: 14px; /* text-sm */
            font-weight: 500; /* font-medium */
            line-height: 20px; /* leading-normal */
            text-decoration: none;
        }

        .header-right-section {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            gap: 32px; /* gap-8 */
        }

        /* Search Input 樣式 (Header 內的搜尋框) */
        .search-label {
            display: flex;
            flex-direction: column;
            min-width: 160px; /* min-w-40 */
            height: 40px; /* !h-10 */
            max-width: 256px; /* max-w-64 */
        }

        .search-input-wrapper {
            display: flex;
            width: 100%;
            flex: 1;
            align-items: stretch;
            border-radius: 12px; /* rounded-xl */
            height: 100%;
        }

        .search-icon-container {
            color: #60748a;
            display: flex;
            border: none;
            background-color: #f0f2f5;
            align-items: center;
            justify-content: center;
            padding-left: 16px; /* pl-4 */
            border-top-left-radius: 12px; /* rounded-l-xl */
            border-bottom-left-radius: 12px;
            border-right: 0;
        }

        .search-input {
            flex: 1;
            width: 100%;
            min-width: 0;
            resize: none;
            overflow: hidden;
            border-radius: 12px; /* rounded-xl */
            color: #111418;
            border: none;
            background-color: #f0f2f5;
            height: 100%;
            padding: 0 16px 0 8px; /* px-4 pl-2 */
            font-size: 16px; /* text-base */
            font-weight: 400; /* font-normal */
            line-height: 24px; /* leading-normal */
            border-top-left-radius: 0; /* rounded-l-none */
            border-bottom-left-radius: 0;
            border-left: 0;
        }
        .search-input::placeholder {
            color: #60748a;
        }
        .search-input:focus {
            outline: 0;
            box-shadow: none;
            border: none;
        }

        /* Notification Button 樣式 */
        .notification-button {
            display: flex;
            max-width: 480px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 9999px; /* rounded-full */
            height: 40px; /* h-10 */
            background-color: #f0f2f5;
            color: #111418;
            gap: 8px; /* gap-2 */
            font-size: 14px; /* text-sm */
            font-weight: 700; /* font-bold */
            line-height: 20px; /* leading-normal */
            letter-spacing: 0.015em; /* tracking-[0.015em] */
            min-width: 0;
            padding: 0 10px; /* px-2.5 */
            border: none;
        }

        /* Profile Image 樣式 */
        .profile-image {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            aspect-ratio: 1 / 1; /* aspect-square */
            border-radius: 9999px; /* rounded-full */
            width: 40px; /* size-10 */
            height: 40px; /* size-10 */
        }

        /* SVG 樣式 */
        .logo-icon svg,
        .search-icon-container svg,
        .notification-button svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 頁面專屬的搜尋區塊樣式 (與Header內的搜尋框不同) */
        .search-block {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* 允許換行 */
            gap: 16px; /* 元素之間的間距 */
            padding: 20px 40px; /* 與 Header 左右間距一致 */
            background-color: #f8f8f8; /* 稍微深一點的背景色，區分 Header */
            border-bottom: 1px solid #e0e4e8;
        }

        .search-block div:not(.search_icon) { /* 排除 search_icon */
            color: #111418;
            font-size: 14px; /* 與導覽列文字相似 */
            font-weight: 500;
            line-height: 20px;
            white-space: nowrap; /* 避免標題換行 */
        }

        .search-block input[type="datetime-local"],
        .search-block input[type="text"] {
            border: 1px solid #dbe0e6;
            border-radius: 12px; /* 圓角與其他輸入框一致 */
            padding: 8px 12px;
            font-size: 14px;
            color: #111418;
            background-color: #f0f2f5; /* 淺灰色背景 */
            min-width: 180px; /* 最小寬度 */
            flex-grow: 1; /* 允許輸入框彈性增長 */
            max-width: 280px; /* 最大寬度 */
            -webkit-appearance: none; /* 移除瀏覽器預設樣式 */
            -moz-appearance: none;
            appearance: none;
        }

        .search-block input::placeholder {
            color: #60748a;
        }

        .search-block input:focus {
            outline: none;
            border-color: #60748a; /* 聚焦時邊框顏色變化 */
            box-shadow: 0 0 0 2px rgba(96, 116, 138, 0.2);
        }

        .search_icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #60748a; /* 圖示顏色 */
        }
        .search_icon svg { /* 確保 SVG 在這裡也能正確顯示 */
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 內容容器樣式 */
        .container {
            flex-grow: 1; /* 讓內容容器佔滿剩餘空間 */
            padding: 20px 40px; /* 與其他區塊左右間距一致 */
            max-width: 1200px; /* 最大寬度，可根據需求調整 */
            margin: 0 auto; /* 置中 */
            display: flex;
            flex-direction: column; /* 內容可能垂直堆疊 */
            gap: 20px; /* 內容項目間距 */
        }

        /* 載入指示器樣式 */
        #loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #60748a; /* 與其他輔助文字顏色一致 */
            font-size: 16px;
            font-weight: 500;
        }

        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #60748a; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer 樣式 */
        .footer {
            background-color: #f0f2f5;
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #e0e4e8;
            margin-top: auto; /* 將 footer 推到底部 */
        }

        .footer_text {
            color: #60748a;
            font-size: 14px;
            line-height: 1.6;
            max-width: 960px;
            margin: 0 auto;
        }

        .footer_text strong {
            font-weight: 700;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 20px;
            }

            .header-left-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                width: 100%;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                width: 100%;
                margin-top: 10px;
            }

            .header-right-section {
                flex-direction: column;
                align-items: center;
                gap: 16px;
                width: 100%;
                margin-top: 10px;
            }

            .search-label {
                max-width: 100%;
                width: 100%;
            }

            .notification-button,
            .profile-image {
                width: 100%; /* 讓按鈕和頭像在小螢幕上佔滿寬度 */
                max-width: unset; /* 取消最大寬度限制 */
            }

            .search-block {
                flex-direction: column;
                align-items: stretch; /* 讓元素在垂直方向佔滿 */
                padding-left: 20px;
                padding-right: 20px;
            }

            .search-block input[type="datetime-local"],
            .search-block input[type="text"] {
                min-width: unset; /* 取消最小寬度限制 */
                width: 100%; /* 讓輸入框佔滿寬度 */
                max-width: 100%;
            }

            .search_icon {
                margin-top: 10px; /* 為圖示增加上間距 */
                align-self: flex-end; /* 將圖示推到右邊 */
            }

            .container, .footer {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>
